<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/248f437a9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <title>Contact</title>
</head>
<body>
    
    <header>
        <h1>Hearthfire Smithy</h1>
    </header>

    <nav>
        <img class="logo" src="img/logo.png" alt="logo">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>

    <br></br>

    <div class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="firstname">
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email">

        <label for="subject">Subject</label>
        <select name="subject" id="subject">
            <option value="blank"></option>
            <option value="Question">Question</option>
            <option value="customerservive">Customer Service</option>
            <option value="customorder">Custom Order</option>
            <option value="shipping/delivery Problem">Shipping/Delivery Problem</option>
            <option value="other">Other...</option>
        </select>

        <label for="message">Mesage</label>
        <textarea name="message" id="message"></textarea>
    </div>

    <h1>Jeremiah's Final</h1>

    <footer>
        <p class="footer-text">Author: Jeremiah Wold</p>
    
        <p class="email">Contact us at: <a href="mail.jeremiah.wold16@gmail.com">jeremiah.wold16@gmail.com</a></p>

        <p class="social-media">Follow us on</p>

        <a href="https://twitter.com">
        <i class="fa-brands fa-twitter"></i></a>

        <a href="https://facebook.com">

        <a href="https://youtube.com">
        <i class="fa-brands fa-youtube"></i></a>
    </footer>

</body>
